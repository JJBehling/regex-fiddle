<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Fiddle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Regex Practice Tool</h1>
        
        <!-- Regex Input -->
        <label for="regexInput">Enter your regular expression:</label>
        <input type="text" id="regexInput" placeholder="e.g. \d+">

        <!-- Sample Text Input -->
        <label for="sampleText">Sample Text:</label>
        <textarea id="sampleText" rows="5">Type your sample text here...</textarea>

        <!-- Matches Output -->
        <h3>Matches:</h3>
        <div id="output"></div>

        <!-- Error Output -->
        <p id="error" style="color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
